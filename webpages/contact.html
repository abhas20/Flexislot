<!DOCTYPE html>

<script src="abc.js"></script>
<body>
    
    <div class="row align-items-center">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class= "logo text-primary">Flexi<span class="text-warning">Slot</span></h1>
        <img src="C:\Users\user\Desktop\web\Flexislot\img\Flexi- Slot (2).png" alt="Flexislot" class="img-fluid">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">Flex to explore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="C:\Users\user\Desktop\web\Flexislot\webpages\flexislot website.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="C:\Users\user\Desktop\web\aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Contact Us</h1>
        <p class="text-center">For queries feel free to contact us</p>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name" class="text-primary">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email" class="text-primary">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject" class="text-primary">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="message" class="text-primary">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

</body>
