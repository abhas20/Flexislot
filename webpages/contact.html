<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flexislot</title>
    <link rel="icon" href="img\Screenshot 2024-10-08 125642.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <!--navbar-->    
    <div class="row align-items-center">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class= "logo text-primary">Flexi<span class="text-warning">Slot</span></h1>
        <img src="img\Flexi- Slot (2).png" alt="Flexislot" class="img-fluid">
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">Flex to explore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="flexislot website.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Contact Us</h1>
        <p class="text-center">For queries feel free to contact us</p>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name" class="text-primary">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email" class="text-primary">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.com$" required>
                </div>
            </div>

            <div class="form-group">
                <label for="subject" class="text-primary">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="message" class="text-primary">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" id="btn" class="btn btn-primary">Send Message</button>
        </form>
    </div>

</body>
<script>
    let mail=document.getElementById("email");
    let btn=document.querySelector("#btn");
    let pattern=mail.getAttribute("pattern");
    let p =new RegExp(pattern);
    const validation=()=>{
        let input=document.getElementsByTagName("input");
        let form=document.getElementsByTagName("form");
        let textarea = document.getElementsByTagName('textarea')[0];
        let filled=true;
        
        for(let i=0;i<input.length;i++){
            if(input[i].value===''){
                filled=false;
                alert("All fields are to be filled");
                break;
            }
        }
        if (textarea.hasAttribute('required') && textarea.value === '') { 
            alert("All fields are to be filled");
            filled = false; 
        }
        if(filled){
            let htmlContent = '<h1 class="text-success text-center align-item-center">Thanks for submitting!!!.</h1>'+'<p class="text-success text-center > Hope youlike the experiece</p>' ;
            document.body.innerHTML=htmlContent;
        }
    }
    document.body.addEventListener("click",()=>{
        if(p.test(mail.value)){
            mail.style.color="green";
        }
        else{
            mail.style.color="red";
        }
    })
    btn.addEventListener("click",()=>{
        if(!p.test(mail.value)){
            alert("Invalid Mail Format")
        }
        else{
            validation();
        }
        
    })
</script>
</html>
